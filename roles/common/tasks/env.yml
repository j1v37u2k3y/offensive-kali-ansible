---
# Env commands
- name: Hush Login for ssh
  ansible.builtin.command: touch ~/.hushlogin

- name: Set zsh as default shell
  user:
    name: "{{ zsh_user }}"
    shell: /bin/zsh
  become: true

- name: Get stats of a file
  ansible.builtin.stat:
    path: "{{ ansible_env.HOME }}/.zshrc"
  register: zsh

- name: zsh debug    
  ansible.builtin.debug:
    msg: "zshrc file does not exist (path doesn't exist)"
  when: zsh.stat.exists == False

- name: zsh debug
  ansible.builtin.debug:
    msg: "zshrc exists"
  when: zsh.stat.exists 

- name: Edit .zshrc
  ansible.builtin.blockinfile:
    path: "{{ ansible_env.HOME }}/.zshrc"
    backup: yes
    block: |
      export GOROOT=/usr/lib/go
      export GOPATH=$HOME/go
      export PATH=$GOPATH/bin:$GOROOT/bin:$PATH
      
      #export PATH="$PATH:/home/user/.local/bin"
      
      ## grep aliases
      alias grep="grep --color=auto"

      ## List open ports
      alias ports="netstat -tulanp"

      ## Extract file, example. "ex package.tar.bz2"
      ex() {
        if [[ -f $1 ]]; then
          case $1 in
            *.tar.bz2) tar xjf $1 ;;
            *.tar.gz)  tar xzf $1 ;;
            *.bz2)     bunzip2 $1 ;;
            *.rar)     rar x $1 ;;
            *.gz)      gunzip $1  ;;
            *.tar)     tar xf $1  ;;
            *.tbz2)    tar xjf $1 ;;
            *.tgz)     tar xzf $1 ;;
            *.zip)     unzip $1 ;;
            *.Z)       uncompress $1 ;;
            *.7z)      7z x $1 ;;
            *)         echo $1 cannot be extracted ;;
          esac
        else
          echo $1 is not a valid file
        fi
      }
      # ex() is copied from https://github.com/Raikia/Kali-Setup/blob/master/kali.py


